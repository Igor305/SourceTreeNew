  <form method="post" action="" class="login">
    <p>
      <label for="login">Email:</label>
      <input type="text" name="login" id="login" [(ngModel)]="postRequestLoginModel.email" placeholder="karamba@gmail.com">
    </p>

    <p>
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" [(ngModel)]="postRequestLoginModel.password" placeholder="Rakamakafo111">
    </p>

    <p class="login-submit">
      <button type="submit" (click)="this.login()" class="login-button">Войти</button>
    </p>

    <p class="forgot-password"><a href="/forgotPassword">Забыл пароль?</a></p>
    <p class="registration"><a href="/registration">Регистрация</a></p>
  </form>
